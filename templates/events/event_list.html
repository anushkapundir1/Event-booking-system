<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>All Events</h2>
<a href="{% url 'event_create' %}">+ Create Event</a>
<ul>
{% for event in events %}
  <li>
    <a href="{% url 'event_detail' event.pk %}">{{ event.title }}</a>
    ({{ event.date_time }})
  </li>
{% empty %}
  <li>No events available.</li>
{% endfor %}
</ul>

</body>
</html>
