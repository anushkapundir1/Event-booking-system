<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2> Register </h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{user_form.as_p}}  
        {{profile_form.as_p}}
        <button type="submit"> Sign Up</button>
    </form>

    <p>
        Already have an account? <a href="{%url 'login'%}">Login Here</p>
</body>
</html>
